<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmlibrary 7 group</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body class="body">
    <!-- header -->
    <header class="header header-home">
      <div class="container">
        <div class="header-box">
          <div class="nav" id="nav">
            <div class="logo-img">
              <a href="./index.html" class="link-logo">
                <svg class="icon-logo" width="24px" height="24px">
                  <use href="./images/symbol-defs.svg#icon-film"></use>
                </svg>
              </a>
              <a class="link-title" href="./index.html">Filmoteka</a>
            </div>
            <nav>
              <ul class="nav-list">
                <li class="nav-item">
                  <a
                    class="link-nav is-active home-link"
                    href="./index.html"
                    id="homePage"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="link-nav lib-link"
                    href="./index.html"
                    id="libraryPage"
                    >my library</a
                  >
                </li>
                <li class="selected">
                  <a data-modal-header-open href="#" class="check-in">
                    <svg class="icon-check-in" width="30" height="30">
                      <use
                        href="./images/symbol-defs.svg#icon-user-circle-o"
                      ></use>
                    </svg>
                    <span class="check-in-text">Sing in</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
          <form class="form-search is-active is-hidden" action="">
            <i class="material-icons white search-icon">search</i>
            <input
              type="text"
              name="movieName"
              class="search-input movie-searchTag movie-searchTag-js"
              placeholder="Поиск фильмов"
              autocomplete="off"
              id="input"
            />
            <button type="submit" class="btn-form"></button>
          </form>

          <div class="button-header is-hidden">
            <a href="#" class="button-link"
              ><button type="submit" class="button button-watched active-btn">
                WATCHED
              </button></a
            >
            <a href="#" class="button-link"
              ><button type="submit" class="button button-queque">
                QUEQUE
              </button>
            </a>
          </div>
          <div class="error-container-js"></div>
        </div>
      </div>

      <div class="toolbar">
        <!-- Themes switch -->
        <div class="theme-switch">
          <img
            src="https://cdn2.iconfinder.com/data/icons/gardening-flat-colorful/2048/1954_-_Sun_II-512.png"
            height="24"
            width="24"
            alt=""
            aria-label="Иконка солнца"
            class="theme-switch__icon"
          />

          <div class="theme-switch__control">
            <input
              class="theme-switch__toggle"
              type="checkbox"
              name="theme"
              id="theme-switch-toggle"
              aria-label="Переключить между тёмной и светлой темой"
            />
            <label
              aria-hidden="true"
              class="theme-switch__track"
              for="theme-switch-toggle"
            >
            </label>
            <div aria-hidden="true" class="theme-switch__marker"></div>
          </div>

          <img
            src="https://cdn0.iconfinder.com/data/icons/weather-web-app-ui-colored/100/weather-15-512.png"
            height="33"
            width="25"
            alt=""
            aria-label="Иконка луны"
            class="theme-switch__icon"
          />
        </div>
      </div>

      <!-- Spinner -->
      <div class="spinner-container spinner is-hidden" id="loading">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
      </div>
    </header>

    <!-- gallery -->
    <main>
      <div class="container">
        <div class="movies-container movies-container-js"></div>
        <!-- В этот див рендериться список фильмов -->
      </div>

      <!-- pagination-->
      <div
        id="pagination"
        class="pagination container pagination-container-js"
      ></div>

      <!-- modal -->
      <div class="movie-modal is-hidden">
        <div class="backdrop">
          <div class="modal-content">
            <button type="button" class="close-button">
              <div class="close"></div>
            </button>
            <div class="film-card"></div>
          </div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-text section-footer container">
        <span class="section-footer-text">© 2021 | All Rights Reserved |</span>
        <span class="footer-span"
          >Developed with
          <i class="material-icons">favorite</i>
          by
          <a data-modal-footer-open href="#" class="footer-link"
            >GoIT Students</a
          ></span
        >
      </div>
    </footer>

    <!-- modal footer -->
    <div class="lightbox js-lightbox">
      <div class="lightbox-overlay">
        <div class="lightbox-content">
          <h2 class="title-header">Our team</h2>
          <ul class="footer-team-link"></ul>
          <a class="lightbox-button" data-action="close-lightbox">
            <svg width="24" height="24">
              <use href="./images/symbol-defs.svg#icon-close"></use>
            </svg>
          </a>
        </div>
      </div>
    </div>

    <!-- script -->
  </body>
</html>
