<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Filmlibrary 7 group</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Spinner -->
    <div class="spinner" id="loading"></div>

    <!-- header -->
    <header class="header header-home">
      <div class="container">
        <div class="header-box">
          <div class="nav" id="nav">
            <div class="logo-img">
              <a href="./index.html" class="link-logo">
                <svg class="icon-logo" width="24px" height="24px">
                  <use href="./images/symbol-defs.svg#icon-film"></use>
                </svg>
              </a>
              <a class="link-title" href="./index.html">Filmoteka</a>
            </div>
            <nav>
              <ul class="nav-list">
                <li class="nav-item">
                  <a
                    class="link-nav activ home-link"
                    href="./index.html"
                    id="homePage"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    class="link-nav lib-link"
                    href="./index.html"
                    id="libraryPage"
                    >my library</a
                  >
                </li>
              </ul>
            </nav>
          </div>
          <form class="form-search" action="">
            <input
              type="text"
              name="movieName"
              class="search-input movie-searchTag movie-searchTag-js"
              placeholder="Поиск фильмов"
              autocomplete="off"
              id="input"
            />
            <button type="submit" class="btn-form"></button>
          </form>

          <div class="button-header is-hidden">
            <button type="submit" class="button button-watched active-btn">
              WATCHED
            </button>
            <button type="submit" class="button button-queque">QUEQUE</button>
          </div>
          <div class="error-container-js"></div>
        </div>
      </div>
    </header>

    <!-- gallery -->
    <main>
      <div class="container">
        <div class="movies-container movies-container-js"></div>
        <!-- В этот див рендериться список фильмов -->
      </div>

      <!-- pagination-->
      <div
        id="pagination"
        class="pagination container pagination-container-js"
      ></div>

      <!-- modal -->
      <div class="movie-modal is-hidden">
        <div class="backdrop"></div>
        <div class="modal-content">
          <button type="button" class="close-button">
            <div class="close"></div>
          </button>
          <div class="film-card"></div>
        </div>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <div class="footer-text section-footer container">
        <span class="section-footer-text">© 2021 | All Rights Reserved |</span>
        <span class="footer-span"
          >Developed with
          <i class="material-icons">favorite</i>
          by
          <a href class="footer-link">GoIT Students</a></span
        >
      </div>
    </footer>
    <!-- script -->
  </body>
</html>
